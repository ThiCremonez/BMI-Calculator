<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BMI Calculator</h1>
    </header>
    <section>
        <div id="ht">Height (m): <input type="number" name="hg" id="hg"></div>
        <div id="wt">Weight (kg): <input type="number" name="wg" id="wg"></div>
        <input type="button" id="enter" name="enter" value="Calculate" onclick="calc()">
        <div id="res"></div>
        <div id="txt"></div>
    </section>
    <footer>
        by ThiCremonez
    </footer>
    <script src="script.js"></script>
</body>
</html>
